        }</style><script defer="defer" src="./bundle.5c7e4d30307180eee023.80367aa309098ad40126.js"></script></head><body><div id="root"></div><script>// Unregister all existing service workers to clear cache permanently

            navigator.serviceWorker.getRegistrations().then(registrations => {
